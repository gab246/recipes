<!DOCTYPE html>

  <head>
    <title>Cook with us!</title>
    <style type="text/css">
      body {
        background-color: rgb(253, 252, 225);
        display: flex;
        align-items: center;
        flex-direction: column;
        margin-top: 60px;
         }
    </style>
  </head>

  <body>
    <h2>{{object.name}}</h2>
    <img src="{{object.pic.url}}" width="200" height="300" /> 
    <br>
    <b>Name:</b>{{object.name}}<br>
    <b>Description: </b>{{object.description}}<br>
    <b>Cooking Time: </b>{{object.cooking_time}}<br>
    <b>Ingredients: </b>{{object.ingredients}}<br>
    <b>Difficulty: </b>{{object.calculate_difficulty}}<br>
  </body>

</html>
